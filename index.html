<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Envelope image that will be clicked to reveal the question -->
        <img id="envelope" src="https://example.com/envelope.png" alt="Envelope" class="envelope" onclick="openEnvelope()">

        <!-- Hidden content (question and buttons) that will appear after clicking the envelope -->
        <div id="questionContainer" style="display: none;">
            <h1>Hey <span id="girlfriendName">Imani Smith</span>,</h1>
            <p>I've been thinking about something important...</p>
            <p>Will you be my Valentine?</p>

            <button class="button" onclick="answer('yes')">Yes</button>
            <button class="button" onclick="answer('no')">No</button>

            <div id="reasonContainer" style="display: none;">
                <p>Oh no! ðŸ˜¢ Why are you saying no?</p>
                <textarea id="reasonText" placeholder="Please tell me why..." rows="4" cols="50"></textarea><br>
                <button onclick="submitReason()">Submit</button>
            </div>

            <!-- Sad animal image -->
            <img id="sadAnimal" src="" alt="Sad animal" style="display: none; width: 200px; margin-top: 20px;" />
        </div>

        <div id="response" style="display: none;">
            <p>Thank you for your response! ðŸ’–</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
